name: test
on:
  push:
    branches:
      - master
jobs:
  action:
    runs-on: ubuntu-20.04
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }}"
      - run: echo "üêß this job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé the name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Checkout
        uses: actions/checkout@master

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner"
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}"

      - name: Set node-version
        uses: actions/setup-node@v1
        with:
          node-version: 14
          
      - name: run
        run: |
          echo "1  $GITHUB_REF"
          echo "2  $GITHUB_EVENT_NAME"
          echo "3  $GITHUB_SHA"
          echo "4  $GITHUB_WORKFLOW"
          echo "5  $GITHUB_ACTION"
          echo "6  $GITHUB_JOB"
          echo "7  $GITHUB_RUN_NUMBER"
          echo "8  $GITHUB_RUN_ID"
          echo "9  $GITHUB_API_URL"
          echo "10  $GITHUB_SERVER_URL"
          echo "11  $GITHUB_GRAPHQL_URL"
          echo "${{ toJSON(secrets) }}"
          echo "${{ toJSON(github) }}"
          echo "${{ toJSON(env) }}"